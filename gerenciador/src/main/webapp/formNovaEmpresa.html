<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Formulário </title>
	</head>
	<body>

		<!-- Tag "form" cria um formulario || tag "action" indica a qual URL o formulario cai se redirecionar. -->
		<form action="/gerenciador/novaEmpresa" method="post">
		<!-- O metodo post esconde os parametros dentro do escopo da requição -->
	
			Nome: <input type="text" name="nome" />
		
			<input type="submit">
	
		</form>

	</body>
</html>
